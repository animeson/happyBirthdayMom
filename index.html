<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>С Днём Рождения, Мама!</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-x: hidden;
            overflow-y: hidden;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #ffd6e8, #ffe5ec);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            box-sizing: border-box;
        }

        h1 {
            color: #d6336c;
            font-size: 3em;
            margin-bottom: 0.3em;
        }

        p {
            color: #6f42c1;
            font-size: 1.5em;
            max-width: 600px;
            margin: 0 auto;
        }

        .heart {
            position: fixed;
            width: 20px;
            height: 20px;
            background: red;
            transform: rotate(45deg);
            animation: float 6s forwards ease-in-out;
            z-index: 1;
            pointer-events: none;
            bottom: -20px;
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background: red;
            border-radius: 50%;
        }

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            left: -10px;
            top: 0;
        }

        @keyframes float {
            0% {
                bottom: -20px;
                opacity: 1;
                transform: rotate(45deg) scale(1);
            }
            100% {
                bottom: 110vh;
                opacity: 0;
                transform: rotate(45deg) scale(0.5);
            }
        }

        .cat {
            position: fixed;
            width: 80px;
            animation: jump 5s forwards ease-in-out;
            z-index: 2;
            pointer-events: none;
            bottom: -80px;
        }

        @keyframes jump {
            0% {
                bottom: -80px;
                opacity: 0;
                transform: scale(0.8) rotate(0deg);
            }
            50% {
                bottom: 30vh;
                opacity: 1;
                transform: scale(1.1) rotate(10deg);
            }
            100% {
                bottom: 110vh;
                opacity: 0;
                transform: scale(0.8) rotate(-10deg);
            }
        }
    </style>
</head>
<body>
<h1>С Днём Рождения, Мама!</h1>
<p>
    Ты — самая добрая, заботливая и прекрасная мама на свете!<br />
    Пусть каждый день будет наполнен радостью, теплом и любовью!<br />
    Я тебя очень люблю ❤️
</p>

<script>
    function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (3 + Math.random() * 3) + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
    }

    function createCat() {
        const cat = document.createElement("img");
        cat.src = "cat.png"; // поменяйте на свой путь к картинке
        cat.classList.add("cat");
        cat.style.left = Math.random() * 100 + "vw";
        cat.style.animationDuration = (4 + Math.random() * 3) + "s";
        document.body.appendChild(cat);
        setTimeout(() => cat.remove(), 7000);
    }

    setInterval(createHeart, 300);
    setInterval(createCat, 5000);
</script>
</body>
</html>
